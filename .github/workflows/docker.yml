name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gs]

    - name: Configure DVC remote
      run: |
        dvc remote add -d final_project_mlops ${{ secrets.DVC_REMOTE_URL }}
        echo "${{ secrets.GDRIVE_CREDENTIALS_DATA }}" > gdrive_credentials.json
        dvc remote modify final_project --local gdrive_credentials_file gdrive_credentials.json

    - name: Pull DVC data
      run: dvc pull

    - name: Run tests
      run: pytest tests/

    - name: Build Docker image
      run: docker-compose build

    - name: Run Docker Compose
      run: docker-compose up -d
